    <!-- Main Content -->
    <main>
        <h1>Kontaktirajte me</h1>
        <p>Svaka sjajna suradnja počinje jednostavno - prvom porukom.
            Imate ideju? Projekt? Želite promjenu?
            Pišite mi - zajedno stvaramo odlične priče!
        </p>
        <form action="#" method="post">
            <label for="name">Nives</label>
            <input 
                type="text" 
                name="name" 
                id="name" 
                required>

            <label for="email">Email:</label>
            <input 
                type="email" 
                name="email" 
                id="email" 
                required>

            <label for="message">Poruka:</label>
            <textarea 
                name="message" 
                id="message" 
                rows="4" 
                required></textarea>

            <button type="submit"Pošalji></button>
        </form>
    </main>
